<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #1da1f2;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #1da1f2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <title>Twitter Trends Results</title>
</head>
<body>
    <h1>Twitter Trends Results</h1>
    <table>
        <thead>
            <tr>
                <th>Trend Date</th>
                <th>Trend 1</th>
                <th>Trend 2</th>
                <th>Trend 3</th>
                <th>Trend 4</th>
                <th>Trend 5</th>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="trend : ${trends}">
            <!--  <td th:text="${trend.id}"></td> -->   
              <td th:text="${trend.timestamp}"></td>
                <td th:text="${trend.trend1}"></td>
                <td th:text="${trend.trend2}"></td>
                <td th:text="${trend.trend3}"></td>
                <td th:text="${trend.trend4}"></td>
                <td th:text="${trend.trend5}"></td>
               
                <td th:text="${trend.ipAddress}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
